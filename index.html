<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Escena de Spline</title>
    <style>
        body, canvas {
            width: 100%;
            height: 100%;
            margin: 0;
            position: fixed;
            background: rgba(0,0,0,.1);
            outline: none;
        }
    </style>
    <link rel="icon" type="image/png" href="https://spline.design/assets/images/icon_favicon16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="https://spline.design/assets/images/icon_favicon32x32.png" sizes="32x32">
</head>
<body>
    <div id="container">
        <script type="module">
            import Spline from '@splinetool/viewer';
            const container = document.querySelector('#container');
            const spline = new Spline({ target: container });
            spline.load('https://prod.spline.design/GoYt8rYu9NVdCqkd/scene.splinecode');
        </script>
    </div>
</body>
</html>
