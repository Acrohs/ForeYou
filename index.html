<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Escena de Spline</title>
    <style>
        body, canvas {
            width: 100%;
            height: 100%;
            margin: 0;
            position: fixed;
            background: rgba(0,0,0,.1);
            outline: none;
        }
    </style>
    <link rel="icon" type="image/png" href="https://spline.design/assets/images/icon_favicon16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="https://spline.design/assets/images/icon_favicon32x32.png" sizes="32x32">
</head>
<body>
    <<h1>test</h1>
    <div id="container">
        <!-- Asegúrate de incluir el elemento canvas con el id 'canvas3d' -->
        <canvas id="canvas3d"></canvas>
        <script type="module">
            import { Application } from '@splinetool/runtime';

            // El elemento canvas con id="canvas3d" ya está definido en el HTML
            const canvas = document.getElementById('canvas3d');

            // Verifica que el canvas no sea nulo
            if (canvas) {
                const app = new Application(canvas);
                app.load('https://prod.spline.design/GoYt8rYu9NVdCqkd/scene.splinecode');
            } else {
                console.error('No se encontró el elemento canvas');
            }
        </script>
    </div>
</body>
</html>
