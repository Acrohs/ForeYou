<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://spline.design/assets/images/icon_favicon16x16.png" sizes="16x16">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: rgba(0, 0, 0, .1);
            overflow: hidden; /* Prevent scrolling */
        }
        body {
            position: fixed;
            width: 100%;
        }
        canvas, #container {
            width: 100%;
            height: 100%;
        }
        canvas {
            outline: none;
        }
        #container {
            position: relative;
        }
        /* Removed styles related to .spline-watermark */
    </style>
</head>
<body>
    <!-- Spline Viewer Script -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.1.3/build/spline-viewer.js"></script>
    <!-- Spline Viewer Element -->
    <spline-viewer url="https://prod.spline.design/EOczdd6JUhpvVyjN/scene.splinecode"></spline-viewer>
    <div id="container">
        <canvas id="spline" style="visibility: visible; display: block;"></canvas>
        <!-- Removed elements related to hints and preloader if they are part of the watermark -->
    </div>  
</body>
</html>
